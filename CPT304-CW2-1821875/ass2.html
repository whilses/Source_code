<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Holiday Planner!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <header class="bg-primary text-white mb-5">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="#">Holiday Planner</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>Public Holidays Query</h1>
          <div class="mb-3">
            <label for="country" class="form-label">Select Country:</label>
            <select id="country" class="form-select">
              <option value="">Country-select</option>
              <option value="CN">China</option>
              <option value="US">USA</option>
              <option value="JP">Japan</option>
              <option value="KR">Korea</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Select City:</label>
            <select id="city" class="form-select" disabled>
              <option value="">City</option>
            </select>
          </div>
          <div id="holidays" class="mb-3" style="display:none"></div>
          <div id="query-info" style="display:none">
            <h2>Search Info</h2>
            <p>Country: <span id="query-country"></span></p>
            <p>City: <span id="query-city"></span></p>
            <p>Holiday: <span id="query-holiday"></span></p>
          </div>
          <button class="btn btn-primary" onclick="query()">Search</button>
        </div>
        <div class="col-md-8">
          <h2 id="weatherTitle" style="display:none">Query results</h2>
          <ul id="weather" class="list-unstyled" style="display:none"></ul>
          <div id="hotels-list" style="display:none"></div>
        </div>
      </div>
    </div>

    <footer class="bg-light py-3 mt-5">
      <div class="container">
        <p class="text-center mb-0">&copy; 2023 Holiday Planner</p>
      </div>
    </footer>

    <script src="ass2.js"></script>
  </body>
</html>
